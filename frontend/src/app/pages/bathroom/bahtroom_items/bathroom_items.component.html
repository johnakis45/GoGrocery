<h2>{{title}}</h2  >
<div class="container">
    <div class="row">
        <div class="col-3" *ngFor="let item of displayItems">
            <div style="display: none;">{{item.description}},{{item.category}}</div>
            <div class="card">
                <div class="card-image">
                    <img class="card-img-top fixed-height-ima " [src]="item.image" alt="Item image">  
                </div>
                <div class="quantity">x {{item.quantity}}</div>
                <div class="card-body" style="white-space: nowrap;"></div>
                <h2 class="card-title">{{ item.title }} </h2>
                <div class="btn_br">
                    <div class="add" (click)="addItem(item.image, item.title, item.quantity,item.description,item.category)">Add</div>
                    <div class="added" *ngIf="isAdded">Added</div>                   
                </div>
            </div>
        </div>
       
    </div>
</div>

<div id="notification" class="notification" #notification>
    <svg class="notification__warning" viewBox="0 0 512 512" width="100" title="exclamation-circle">
        <path
            d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zm-248 50c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z" />
    </svg>
    <p>Item has been added</p>
</div>

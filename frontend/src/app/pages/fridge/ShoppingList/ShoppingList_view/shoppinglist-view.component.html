<div class="container-fluid py-3">
    <div class="row">
        <div class="col-4" *ngFor="let item of itemss">
            <div class="card">
                <div class="card-image">
                    <img class="card-img-top fixed-height-ima " [src]="item.image" alt="Item image">  
                </div>
                <div class="quantity">x {{item.quantity}}</div>
                <div class="card-body" style="white-space: nowrap;"></div>
                <h2 class="card-title">{{ item.title }} </h2>
            </div>
        </div>
        <div class=" col-1" style="visibility: hidden;">
            <div style="display: none;"></div>
            <div class="card">
                <div class="card-image">
                    <img class="card-img-top fixed-height-ima " alt="Item image">  
                </div>
                <div class="quantity">x </div>
                <div class="card-body" style="white-space: nowrap;"></div>
                <h2 class="card-title"></h2>
                <div class="btn_br">
                    <div class="add"></div>
                    <div class="added" ></div>                   
                </div>
            </div>
        </div>
    </div>
</div>

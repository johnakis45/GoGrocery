<div class="search-bar">
  <input type="text" class="search-input" placeholder="Find your items" (focus)="onInputFocus($event)"
    (blur)="onInputBlur($event)" />
</div> 


<div class="container-fluid py-3" style="margin-bottom: 80px;">
  <div class="row">
    <div class="col-6" *ngFor="let card of cards">
      <app-category [card]="card" routerLink="inventory/{{card.category}}"></app-category>
    </div>
  </div>
</div>

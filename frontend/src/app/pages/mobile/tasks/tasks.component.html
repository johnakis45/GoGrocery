<div class="container mt-3" style="margin-bottom: 80px;">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Shopping List</h2>
    <button class="btn btn-primary rounded-pill" *ngIf="shopping_list && shopping_list.length > 0" [style.backgroundColor]="isClicked ? '#3F8B5F' : '#5FB57E'" (click)="buyAll()">Buy All</button>

  </div>
  <h4 *ngIf="!shopping_list || shopping_list.length === 0">is empty</h4>
  <app-tasks-view></app-tasks-view>
</div>

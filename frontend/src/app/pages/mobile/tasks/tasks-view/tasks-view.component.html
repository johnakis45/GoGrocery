<div class="container" style="height: 600px; overflow: auto;">
    <div class="row" *ngFor="let task of tasks">
        <div class="col-4">
            <div class="item-image">
                <img [src]="task.image" alt="Item image">
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="item-title">{{task.title}}<div class="h2">1 piece</div>
                </div>
            </div>

            <div class="row">
                <div class="minus_icon"><i (click)=" subtract(task)"><img src="assets/minus-icon.svg" alt="minus"
                            class="icon" /></i></div>
                <div class="h12">{{task.quantity}}</div>
                <div class="plus_icon"><i (click)=" add(task)"><img src="assets/plus-icon.svg" alt="plus"
                            class="icon" /></i></div>

            </div>
        </div>
        <div class="col-2">
            <div class="x_icon"><i (click)=" deleteTask(task)"><img src="assets/x-icon.svg" alt="x" class="icon" /></i>
            </div>
        </div>
    </div>
</div>

<div id="notification" class="notification" #notification>
    <svg class="notification__warning" viewBox="0 0 512 512" width="100" title="exclamation-circle">
        <path
            d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zm-248 50c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z" />
    </svg>
    <p>Item has been deleted</p>
</div>

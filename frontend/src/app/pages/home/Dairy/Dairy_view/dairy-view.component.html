<div class="container-fluid py-3">
  <div class="row">
    <div class="col-6" *ngFor="let item of items">
      <div class="card" style="background-color:white;border-color:black">
        <div class="row">
          <div class="card-body" style="white-space: nowrap;">
            <div class="col-6">
              <div class="card-image">
                <img class="card-img-top fixed-height-ima" [src]="imageURL" alt="Card image">
              </div>
            </div>
            <div class="col-6">
              <h5 class="card-title"> x {{ item.quantity }}</h5>
            </div>
          </div>
        </div>
        <h5 class="card-title"> x {{ item.name }}</h5>
      </div>
    </div>
  </div>
</div>
